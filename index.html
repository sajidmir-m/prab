<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, MY Queen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        .quicksand {
            font-family: 'Quicksand', sans-serif;
        }

        /* Balloon animations */
        .balloon {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .balloon-1 {
            animation-delay: 0s;
            left: 10%;
            top: 20%;
        }

        .balloon-2 {
            animation-delay: 1s;
            right: 15%;
            top: 25%;
        }

        .balloon-3 {
            animation-delay: 2s;
            left: 20%;
            top: 50%;
        }

        .balloon-4 {
            animation-delay: 0.5s;
            right: 25%;
            top: 45%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(-2deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        /* Confetti animations */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Candle flame animation */
        .candle-flame {
            animation: flicker 1.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% {
                transform: scale(1) rotate(-1deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.1) rotate(1deg);
                opacity: 0.8;
            }
        }

        /* Card entrance animation */
        .birthday-card {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media gallery animations */
        .media-gallery {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
            pointer-events: none;
        }

        .media-gallery.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .media-item {
            opacity: 0;
            transform: scale(0.8) rotate(5deg);
            transition: all 0.6s ease;
        }

        .media-item.animate {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .media-item:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        /* Video frame special styling */
        .video-frame {
            position: relative;
            overflow: hidden;
        }

        .video-frame::before {
            content: 'â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 4px;
        }

        /* Glowing effect for candle */
        .glow {
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
        }

        /* Falling stars animation */
        .falling-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            box-shadow: 0 0 6px white;
        }

        .falling-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: -4px;
            width: 8px;
            height: 1px;
            background: linear-gradient(90deg, transparent, white, transparent);
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200 overflow-x-hidden">
    <!-- Confetti Container -->
    <div id="confetti-container" class="fixed inset-0 pointer-events-none z-10"></div>
    
    <!-- Falling Stars Container -->
    <div id="stars-container" class="fixed inset-0 pointer-events-none z-5"></div>

    <!-- Balloons -->
    <div class="balloon balloon-1">
        <div class="w-12 h-16 bg-red-400 rounded-full relative">
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0.5 h-8 bg-gray-600"></div>
        </div>
    </div>
    <div class="balloon balloon-2">
        <div class="w-12 h-16 bg-blue-400 rounded-full relative">
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0.5 h-8 bg-gray-600"></div>
        </div>
    </div>
    <div class="balloon balloon-3">
        <div class="w-12 h-16 bg-yellow-400 rounded-full relative">
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0.5 h-8 bg-gray-600"></div>
        </div>
    </div>
    <div class="balloon balloon-4">
        <div class="w-12 h-16 bg-green-400 rounded-full relative">
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0.5 h-8 bg-gray-600"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center">
        <div class="birthday-card bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-8 md:p-12 max-w-4xl w-full mx-4">
            <!-- Birthday Message -->
            <div class="text-center mb-8">
                <h1 class="dancing-script text-4xl md:text-6xl lg:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 mb-4">
                    Happy Birthday!
                </h1>
                <h2 class="quicksand text-2xl md:text-3xl lg:text-4xl font-semibold text-gray-700 mb-6">
                    Ria
                </h2>
                
                <!-- Cake with Candle -->
                <div class="flex justify-center mb-8">
                    <div class="relative">
                        <!-- Cake Base -->
                        <div class="w-24 h-16 bg-gradient-to-t from-yellow-300 to-yellow-200 rounded-lg relative">
                            <!-- Cake Layers -->
                            <div class="absolute top-0 w-full h-2 bg-pink-300 rounded-t-lg"></div>
                            <div class="absolute top-2 w-full h-2 bg-purple-300"></div>
                            
                            <!-- Candle -->
                            <div class="absolute -top-6 left-1/2 transform -translate-x-1/2">
                                <div class="w-2 h-6 bg-blue-300 rounded-sm"></div>
                                <!-- Flame -->
                                <div class="candle-flame glow absolute -top-3 left-1/2 transform -translate-x-1/2 w-3 h-4 bg-gradient-to-t from-orange-400 to-yellow-300 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Beautiful Quote -->
            <div class="text-center mb-8">
                <p class="dancing-script text-2xl md:text-3xl text-gray-600 italic leading-relaxed mb-4">
                    "Celebrate yourself today, my love! You are extraordinary in every way. I hope the coming year brings you happiness, success, and all the little moments you cherish. Iâ€™m so grateful for you and wish you the happiest birthday ever!"
                </p>
            
            </div>

            <!-- Beautiful Memories Button -->
            <div class="text-center">
                <a href="memories.html" class="inline-block bg-gradient-to-r from-pink-400 to-purple-500 hover:from-pink-500 hover:to-purple-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl quicksand">
                    ðŸ“¸ Beautiful Memories ðŸ“¸
                </a>
            </div>
        </div>
    </div>

        </div>
    </div>

    <script>
        // Confetti generation
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['bg-red-400', 'bg-blue-400', 'bg-yellow-400', 'bg-green-400', 'bg-pink-400', 'bg-purple-400'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = `confetti ${colors[Math.floor(Math.random() * colors.length)]} rounded`;
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 5000);
            }
        }


        // Create falling stars
        function createFallingStars() {
            const container = document.getElementById('stars-container');
            
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'falling-star';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(star);
                
                // Remove star after animation
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, 5000);
            }
        }

        // Auto-start some confetti on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                createConfetti();
                createFallingStars();
            }, 1000);
        });
        
        // Periodic falling stars
        setInterval(createFallingStars, 4000);
    </script>
</body>
</html>
