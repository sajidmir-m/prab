<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Memories - Randeep Kour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        .quicksand {
            font-family: 'Quicksand', sans-serif;
        }

        /* Page entrance animation */
        .page-container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Photo motion animations with 3D rotation */
        .photo-item {
            animation: photoFalling3D 8s ease-in-out infinite, rotate3D 6s linear infinite;
            transform-origin: center center;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* 3D falling and rotating animation */
        @keyframes photoFalling3D {
            0% {
                transform: translateY(-50px) translateX(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0.8;
            }
            25% {
                transform: translateY(20px) translateX(-10px) rotateX(15deg) rotateY(45deg) rotateZ(-10deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-10px) translateX(15px) rotateX(-10deg) rotateY(90deg) rotateZ(15deg);
                opacity: 1;
            }
            75% {
                transform: translateY(30px) translateX(-8px) rotateX(20deg) rotateY(135deg) rotateZ(-5deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) translateX(5px) rotateX(0deg) rotateY(180deg) rotateZ(5deg);
                opacity: 0.8;
            }
        }

        /* Continuous 3D rotation */
        @keyframes rotate3D {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            33% {
                transform: rotateX(120deg) rotateY(120deg) rotateZ(120deg);
            }
            66% {
                transform: rotateX(240deg) rotateY(240deg) rotateZ(240deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .photo-item:nth-child(1) { animation-delay: 0s; }
        .photo-item:nth-child(2) { animation-delay: 0.5s; }
        .photo-item:nth-child(3) { animation-delay: 1s; }
        .photo-item:nth-child(4) { animation-delay: 1.5s; }
        .photo-item:nth-child(5) { animation-delay: 2s; }
        .photo-item:nth-child(6) { animation-delay: 2.5s; }
        .photo-item:nth-child(7) { animation-delay: 3s; }
        .photo-item:nth-child(8) { animation-delay: 3.5s; }
        .photo-item:nth-child(9) { animation-delay: 4s; }
        .photo-item:nth-child(10) { animation-delay: 4.5s; }

        @keyframes floatAndRotate {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-15px) rotate(2deg) scale(1.05);
            }
            50% {
                transform: translateY(-8px) rotate(-1deg) scale(1.02);
            }
            75% {
                transform: translateY(-20px) rotate(1deg) scale(1.08);
            }
        }

        /* Additional continuous motion for photos */
        .motion-1 { animation: motion1 6s ease-in-out infinite; }
        .motion-2 { animation: motion2 5s ease-in-out infinite; }
        .motion-3 { animation: motion3 7s ease-in-out infinite; }

        @keyframes motion1 {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            50% { transform: translateX(10px) translateY(-5px) rotate(3deg); }
        }

        @keyframes motion2 {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            50% { transform: translateX(-8px) translateY(-10px) rotate(-2deg); }
        }

        @keyframes motion3 {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            50% { transform: translateX(5px) translateY(-8px) rotate(1deg); }
        }

        /* Hover effects */
        .photo-item:hover {
            transform: scale(1.15) rotate(5deg) !important;
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* Video frame special styling */
        .video-frame {
            position: relative;
            overflow: hidden;
        }

        .video-frame::before {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        /* Back button animation */
        .back-btn {
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        /* Confetti for background */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall 4s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Falling stars animation */
        .falling-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: fall 4s linear infinite;
            box-shadow: 0 0 8px white, 0 0 12px rgba(255, 255, 255, 0.8);
        }

        .falling-star::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -6px;
            width: 12px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            animation: twinkle 2s ease-in-out infinite;
        }

        .falling-star::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 1px;
            height: 20px;
            background: linear-gradient(180deg, white, transparent);
            animation: trail 4s ease-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-150px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.8);
            }
        }

        @keyframes trail {
            0% {
                opacity: 1;
                transform: scaleY(1);
            }
            100% {
                opacity: 0;
                transform: scaleY(0.5);
            }
        }

        /* Animated hearts background */
        .floating-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.6);
            font-size: 20px;
            animation: floatHeart 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200 overflow-x-hidden">
    <!-- Confetti Container -->
    <div id="confetti-container" class="fixed inset-0 pointer-events-none z-5"></div>
    
    <!-- Falling Stars Container -->
    <div id="stars-container" class="fixed inset-0 pointer-events-none z-4"></div>
    
    <!-- Floating Hearts Container -->
    <div id="hearts-container" class="fixed inset-0 pointer-events-none z-3"></div>

    <div class="page-container container mx-auto px-4 py-8 min-h-screen">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="index.html" class="back-btn inline-flex items-center bg-white/80 backdrop-blur-sm text-gray-700 font-semibold py-2 px-4 rounded-full shadow-lg hover:shadow-xl quicksand">
                ‚Üê Back to Birthday
            </a>
        </div>

        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="dancing-script text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 mb-4">
                Beautiful Memories
            </h1>
            <h2 class="quicksand text-xl md:text-2xl text-gray-700 mb-4">
                Your's Special Moments üì∏
            </h2>
            <p class="quicksand text-gray-600 max-w-2xl mx-auto">
                Every moment captured tells a story of joy, love, and beautiful memories that will last forever ‚ú®
            </p>
        </div>

        <!-- Media Gallery with Motion -->
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-6 md:p-8 max-w-7xl mx-auto">
            <!-- 7 Photos + 2 Videos in 3x3 Grid -->
            <div class="grid grid-cols-3 gap-6 md:gap-8 max-w-4xl mx-auto">
                <!-- Row 1 -->
                <!-- Image 1 -->
                <div class="photo-item motion-1 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <img src="./images/i1.jpg" alt="Beautiful Memory 1" class="w-full h-full object-cover">
                    </div>
                </div>
                
                <!-- Image 2 -->
                <div class="photo-item motion-2 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <img src="./images/i2.jpg" alt="Beautiful Memory 2" class="w-full h-full object-cover">
                    </div>
                </div>
                
                <!-- Image 3 -->
                <div class="photo-item motion-3 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <img src="./images/i3.jpg" alt="Beautiful Memory 3" class="w-full h-full object-cover">
                    </div>
                </div>
                
                <!-- Row 2 -->
                <!-- Image 4 -->
                <div class="photo-item motion-1 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <img src="./images/i4.jpg" alt="Beautiful Memory 4" class="w-full h-full object-cover">
                    </div>
                </div>
                
                <!-- Video 1 -->
                <div class="photo-item motion-3 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <video class="w-full h-full object-cover" autoplay muted loop playsinline>
                            <source src="./images/v1.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                
                <!-- Image 5 -->
                <div class="photo-item motion-3 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <img src="./images/i5.jpg" alt="Beautiful Memory 5" class="w-full h-full object-cover">
                    </div>
                </div>
                
                <!-- Row 3 -->
                <!-- Image 6 -->
                <div class="photo-item motion-1 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <img src="./images/i6.jpg" alt="Beautiful Memory 6" class="w-full h-full object-cover">
                    </div>
                </div>
                
                <!-- Image 7 -->
                <div class="photo-item motion-2 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <img src="./images/i7.jpg" alt="Beautiful Memory 7" class="w-full h-full object-cover">
                    </div>
                </div>
                
                <!-- Video 2 -->
                <div class="photo-item motion-3 bg-white p-3 rounded-xl shadow-lg">
                    <div class="aspect-square rounded-lg overflow-hidden">
                        <video class="w-full h-full object-cover" autoplay muted loop playsinline>
                            <source src="./images/v3.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>

            <!-- Back to Birthday Button -->
            <div class="text-center mt-8">
                <a href="index.html" class="inline-block bg-gradient-to-r from-pink-400 to-purple-500 hover:from-pink-500 hover:to-purple-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl quicksand">
                    üéÇ Back to Birthday Celebration üéÇ
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create background confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['bg-red-400', 'bg-blue-400', 'bg-yellow-400', 'bg-green-400', 'bg-pink-400', 'bg-purple-400'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = `confetti ${colors[Math.floor(Math.random() * colors.length)]} rounded`;
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 4 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 6000);
            }
        }

        // Create falling stars
        function createFallingStars() {
            const container = document.getElementById('stars-container');
            
            for (let i = 0; i < 7; i++) {
                const star = document.createElement('div');
                star.className = 'falling-star';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(star);
                
                // Remove star after animation
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, 7000);
            }
        }

        // Start confetti and stars on load
        window.addEventListener('load', () => {
            createConfetti();
            createFallingStars();
        });

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 2 + 5) + 's';
                container.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 7000);
            }
        }

        // Periodic confetti, stars, and hearts
        setInterval(createConfetti, 8000);
        setInterval(createFallingStars, 5000);
        setInterval(createFloatingHearts, 4000);

        // Add click effect to photos
        document.querySelectorAll('.photo-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(1.2) rotate(10deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });
    </script>
</body>
</html>
